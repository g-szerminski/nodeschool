<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		const lodash = require('lodash');
		var worker = function(arr) {
        	return lodash.chain(arr)
        	.map(item => item + 'chained')
        	.map(item => item.toUpperCase())
        	.sortBy()
 			.value();
		};
		console.log(arr);

		module.exports = worker;
	</script>
</body>
</html>
